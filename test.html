<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.card-wrapper {
  width: 320px;
  margin: 20px;
}

.range-control {
  background: #f8fafc;
  padding: 12px 16px;
  border-radius: 8px 8px 0 0;
  border: 1px solid #e5e7eb;
  border-bottom: none;
}

.range-control label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  color: #475569;
  font-weight: 500;
}

#heightRange {
  width: 100%;
  height: 6px;
  border-radius: 3px;
  background: #e2e8f0;
  outline: none;
  -webkit-appearance: none;
}

#heightRange::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #3b82f6;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
}

#heightRange::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #3b82f6;
  cursor: pointer;
  border: none;
}

.card {
  border: 1px solid #e5e7eb;
  border-radius: 0 0 12px 12px;
  background: #ffffff;
  box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
  height: 200px; /* стартовая */
  min-height: 120px;
  max-height: 600px;
  overflow: hidden;
}

.card__content {
  height: 100%;
  padding: 16px;
  overflow-y: auto;
  scrollbar-width: thin;
}

.card__content::-webkit-scrollbar {
  width: 6px;
}

.card__content::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 3px;
}



    </style>
</head>
<body>
<div class="card-wrapper">
  <!-- Ползунок для высоты -->
  <div class="range-control">
    <label for="heightRange">Высота: <span id="heightValue">200</span>px</label>
    <input type="range" id="heightRange" min="120" max="600" value="200" step="10">
  </div>

  <!-- Карточка -->
  <div class="card" id="resizableCard">
    <div class="card__content">
      <h2>Карточка</h2>
      <p>Перемещай ползунок выше, чтобы изменить высоту.</p>
      <div style="height: 800px; padding: 20px; background: linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 100%);">
        Длинный контент для прокрутки. Тяни ползунок!
      </div>
    </div>
  </div>
</div>


</div>


<script>
const range = document.getElementById('heightRange');
const card = document.getElementById('resizableCard');
const heightValue = document.getElementById('heightValue');

// При изменении ползунка
range.addEventListener('input', (e) => {
  const height = e.target.value;
  
  // обновляем высоту карточки
  card.style.height = height + 'px';
  
  // показываем текущее значение
  heightValue.textContent = height;
});


</script>
</body>
</html>
